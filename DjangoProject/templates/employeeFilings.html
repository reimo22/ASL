{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System - Employee Filings</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/employee-filings.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'assets/logoEstained.png' %}" alt="Estained Icon">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'homepage' %}">HOME</a></li>
                <li><a href="{% url 'profile' %}">PROFILE</a></li>
                <li><a href="{% url 'attendance' %}">ATTENDANCE</a></li>
                <li><a href="{% url 'payroll' %}">PAYROLL</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-option" id="list-profile">LIST OF PROFILES</div>
            <div class="sidebar-option" id="manage-profiles">MANAGE PROFILES</div>
            <div class="sidebar-option active" id="employee-filings">EMPLOYEE FILINGS</div>
            
            <div id="attendance-sidebar">
                <div class="sidebar-option">AUDIT LOGS</div>
            </div>
        </div>

        <div class="main-content">
            <div id="employee-filings-content" class="active">
                <h1 class="page-title">Employee Filings</h1>
                
                <div class="filter-tabs">
                    <button class="filter-tab active">All</button>
                    <button class="filter-tab">Overtime</button>
                    <button class="filter-tab">Official Business</button>
                    <button class="filter-tab">Leaves</button>
                </div>
                
                <div class="filings-table-container">
                    <table class="filings-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee Name</th>
                                <th>Filing Type</th>
                                <th>Effective Date</th>
                                <th>Reason</th>
                                <th>Attachments</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated dynamically -->
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <!-- Repeat empty rows to match the image -->
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <!-- Add more empty rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="upload-section">
        <img src="{% static 'assets/excel-icon.png' %}" alt="Excel" class="excel-icon">
        <div class="file-input-container">
            <input type="file" id="fileUpload" class="upload-button" accept=".xls">
            <label for="fileUpload" class="file-label">Upload File (.xls)</label>
        </div>
    </div>

    <script>
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        document.querySelectorAll('.sidebar-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        document.getElementById("manage-profiles").addEventListener("click", function() {
            window.location.href = "{% url 'manage_profiles' %}";
        });

        document.getElementById("list-profile").addEventListener("click", function() {
            window.location.href = "{% url 'profile' %}";
        });

        document.getElementById("employee-filings").addEventListener("click", function() {
            window.location.href = "{% url 'employee_filings' %}";
        });
    </script>
    
</body>

</html>
